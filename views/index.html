<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link href="/assets/css/index.css" type="text/css" rel="stylesheet">
</head>
<body>
<main>
    <section class='content__wrapper'>
        <div class='content__col-7 m-auto'>
            <div class='content__container'>
                <h1 class='content__white-body-header fs-header'>
                    Letâ€™s set up your account
                </h1>
                <p class='content__white-body-text'>
                    Already have an account? <span class='text-primary fw-bold'>Sign in</span>
                </p>
                <form class='form-wrapper'>
                    <div class='form-input-wrapper'>
                        <input name="name" type="text" class="form-input" placeholder="Enter name"/>
                        <span class="form-input-placeholder">Enter name</span>
                        <div class='mt-1'>
                            <small class='form-hint text-danger'></small>
                        </div>
                    </div>

                    <div class='form-input-wrapper'>
                        <input name="email" type="email" class="form-input" placeholder="Enter email"/>
                        <span class="form-input-placeholder">Enter email</span>
                        <div class='mt-1'>
                            <small class='form-hint text-danger'></small>
                        </div>
                    </div>

                    <div class='form-input-wrapper'>
                        <input name="username" type="text" class="form-input" placeholder="Enter Username"/>
                        <span class="form-input-placeholder">Enter Username</span>
                        <div class='mt-1'>
                            <small class='form-hint text-danger'></small>
                        </div>
                    </div>

                    <div class='form-btn-wrap'>
                        <button type='submit' class='btn btn-primary'>
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class='content__col-5 bg-primary'>
            <div class='content__color-body text-white'>
                <img src="../../assets/images/hero-banner.svg" alt="hero-banner">
            </div>
        </div>
    </section>
</main>

</body>
</html>
